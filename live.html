<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>LIVE VIP ðŸ”¥</title>
<style>
  body { margin:0; background:#000; }
  #jitsi-container { width:100vw; height:100vh; }
</style>

<!-- API oficial do Jitsi -->
<script src="https://meet.jit.si/external_api.js"></script>
</head>
<body>

<div id="jitsi-container"></div>

<script>
    // ðŸ”¥ Nome fixo da sala (privada)
    const room = "LIVEVIP_DIONATAN_100X_PRO";

    const options = {
        roomName: room,
        width: "100%",
        height: "100%",
        parentNode: document.getElementById("jitsi-container"),
        userInfo: { displayName: "Participante" },
        configOverwrite: {
            prejoinConfig: { enabled: false },
            disableDeepLinking: true
        }
    };

    const api = new JitsiMeetExternalAPI("meet.jit.si", options);

    // ðŸ” Senha da LIVE
    const senhaLive = "VIP123";

    // Quando o ADMIN entrar, ele define a senha
    api.addEventListener("videoConferenceJoined", () => {
        api.executeCommand("password", senhaLive);
    });

    // Quando um participante tentar entrar, exige a senha
    api.addEventListener("passwordRequired", () => {
        api.executeCommand("password", senhaLive);
    });
</script>

</body>
</html>
