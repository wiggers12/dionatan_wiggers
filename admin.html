<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIGGERS ACADEMY | PAINEL ADMINISTRATIVO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-preto: #030303;
            --cor-fundo-card: #0c0c0c;
            --cor-ouro: #f5c542;
            --cor-texto-claro: #ffffff;
            --cor-texto-cinza: #a0a0a0;
            --borda: rgba(255, 255, 255, 0.08);
            --cor-erro: #ff4d4d;
            --cor-sucesso: #00ff00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background-color: var(--cor-preto); 
            color: var(--cor-texto-claro); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--cor-ouro);
            margin-bottom: 30px;
        }

        header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            color: var(--cor-ouro);
        }

        /* SE√á√ÉO GERENCIAR V√çDEO */
        .video-manager {
            background: var(--cor-fundo-card);
            border: 1px solid var(--cor-ouro);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .video-manager h3 {
            color: var(--cor-ouro);
            margin-bottom: 15px;
            font-family: 'Space Grotesk';
            text-transform: uppercase;
            font-size: 1rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .video-manager input {
            flex: 1;
            background: #151515;
            border: 1px solid var(--borda);
            padding: 12px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .btn-salvar {
            background: var(--cor-ouro);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-salvar:hover { opacity: 0.9; transform: scale(1.02); }

        /* CARDS DE ESTAT√çSTICAS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--cor-fundo-card);
            border: 1px solid var(--borda);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
        }

        .stat-card p {
            color: var(--cor-texto-cinza);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card h2 { font-size: 2.5rem; font-family: 'Space Grotesk'; }

        /* TABELA */
        .table-container {
            background: var(--cor-fundo-card);
            border: 1px solid var(--borda);
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
        }

        table { width: 100%; border-collapse: collapse; text-align: left; }
        thead { background: #151515; }
        th { padding: 20px; font-size: 0.75rem; color: var(--cor-ouro); text-transform: uppercase; }
        td { padding: 15px 20px; border-bottom: 1px solid var(--borda); font-size: 0.9rem; vertical-align: middle; }

        .avatar-admin { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--cor-ouro); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }

        .btn-excluir {
            background: transparent;
            border: 1px solid var(--cor-erro);
            color: var(--cor-erro);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.7rem;
        }

        .btn-excluir:hover { background: var(--cor-erro); color: white; }

        @media (max-width: 900px) {
            .input-group { flex-direction: column; }
            table thead { display: none; }
            table tr { display: block; border-bottom: 1px solid var(--cor-ouro); padding: 15px 0; }
            table td { display: flex; justify-content: space-between; align-items: center; padding: 8px 20px; border: none; }
            table td::before { content: attr(data-label); font-weight: 800; font-size: 0.7rem; color: var(--cor-ouro); text-transform: uppercase; }
        }
    </style>
</head>
<body>

    <header>
        <h1>WIGGERS ACADEMY ADMIN</h1>
        <button onclick="location.reload()" style="background: var(--cor-ouro); border: none; padding: 10px 20px; border-radius: 10px; font-weight: 800; cursor: pointer;">ATUALIZAR PAINEL</button>
    </header>

    <section class="video-manager">
        <h3>üìπ Gerenciar V√≠deo em Destaque (App)</h3>
        <div class="input-group">
            <input type="text" id="video-input" placeholder="Cole o Link ou ID do v√≠deo do YouTube aqui...">
            <button class="btn-salvar" onclick="atualizarVideoDestaque()">SALVAR V√çDEO</button>
        </div>
        <p style="font-size: 0.7rem; color: var(--cor-texto-cinza); margin-top: 10px;">
            Dica: Voc√™ pode colar o link inteiro (ex: https://www.youtube.com/watch?v=...) que o sistema identifica o ID.
        </p>
    </section>

    <div class="stats-grid">
        <div class="stat-card">
            <p>Total de Alunos</p>
            <h2 id="total-alunos">0</h2>
        </div>
        <div class="stat-card">
            <p>Online Agora</p>
            <h2 id="total-online" style="color: var(--cor-sucesso);">0</h2>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome do Aluno</th>
                    <th>Gradua√ß√£o</th>
                    <th>WhatsApp</th>
                    <th>√öltimo Acesso</th>
                    <th>Status</th>
                    <th>Gerenciar</th>
                </tr>
            </thead>
            <tbody id="lista-alunos"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBod8YVf5pKWI98m9rRR8axokDkNMlXX-k",
            authDomain: "aviatordaniel100x.firebaseapp.com",
            databaseURL: "https://aviatordaniel100x-default-rtdb.firebaseio.com",
            projectId: "aviatordaniel100x",
            storageBucket: "aviatordaniel100x.firebasestorage.app",
            messagingSenderId: "169015417803",
            appId: "1:169015417803:web:ce4aa4f9b77d5ddb07344e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // FUN√á√ÉO PARA ATUALIZAR V√çDEO NO FIREBASE
        window.atualizarVideoDestaque = function() {
            let input = document.getElementById('video-input').value.trim();
            let videoId = "";

            if(!input) return alert("Por favor, insira um link ou ID!");

            // L√≥gica para extrair ID do YouTube
            if(input.includes("v=")) {
                videoId = input.split("v=")[1].split("&")[0];
            } else if(input.includes("youtu.be/")) {
                videoId = input.split("youtu.be/")[1].split("?")[0];
            } else {
                videoId = input; // assume que j√° √© o ID
            }

            set(ref(db, 'configuracoes/video_destaque'), videoId)
            .then(() => {
                alert("V√≠deo atualizado com sucesso no App de todos os alunos!");
                document.getElementById('video-input').value = "";
            })
            .catch((e) => alert("Erro ao salvar: " + e.message));
        };

        // CARREGAR ALUNOS
        const listaAlunosUI = document.getElementById('lista-alunos');
        onValue(ref(db, 'alunos'), (snapshot) => {
            if (snapshot.exists()) {
                listaAlunosUI.innerHTML = "";
                let countTotal = 0;
                let countOnline = 0;
                const agora = Date.now();

                snapshot.forEach((childSnapshot) => {
                    const id = childSnapshot.key;
                    const data = childSnapshot.val();
                    countTotal++;

                    const ultimoTimestamp = data.ultimoAcessoTimestamp || 0;
                    const estaOnline = (agora - ultimoTimestamp) < (5 * 60 * 1000);
                    if(estaOnline) countOnline++;

                    const foto = data.foto || `https://ui-avatars.com/api/?name=${data.nome}&background=151515&color=f5c542`;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td data-label="Foto"><img src="${foto}" class="avatar-admin"></td>
                        <td data-label="Nome"><b>${data.nome}</b></td>
                        <td data-label="Gradua√ß√£o">${data.graduacao}</td>
                        <td data-label="WhatsApp"><a href="https://wa.me/${data.telefone}" target="_blank" style="color:var(--cor-ouro); text-decoration:none;">${data.telefone}</a></td>
                        <td data-label="√öltimo Acesso">${data.dataUltimoAcesso || data.data}</td>
                        <td data-label="Status">
                            <span class="status-dot" style="background: ${estaOnline ? 'var(--cor-sucesso)' : '#555'}"></span>
                            <span style="font-size:0.7rem; font-weight:bold; color:${estaOnline ? 'var(--cor-sucesso)' : '#888'}">
                                ${estaOnline ? 'ATIVO' : 'OFF'}
                            </span>
                        </td>
                        <td data-label="Gerenciar">
                            <button class="btn-excluir" onclick="apagarRegistro('${id}', '${data.nome}')">EXCLUIR</button>
                        </td>
                    `;
                    listaAlunosUI.appendChild(tr);
                });

                document.getElementById('total-alunos').innerText = countTotal;
                document.getElementById('total-online').innerText = countOnline;
            }
        });

        window.apagarRegistro = function(id, nome) {
            if(confirm(`Excluir o aluno ${nome}?`)) {
                remove(ref(db, 'alunos/' + id)).then(() => alert("Removido!"));
            }
        };
    </script>
</body>
</html>
