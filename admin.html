<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIGGERS ACADEMY | PAINEL ADMINISTRATIVO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-preto: #030303;
            --cor-fundo-card: #0c0c0c;
            --cor-ouro: #f5c542;
            --cor-texto-claro: #ffffff;
            --cor-texto-cinza: #a0a0a0;
            --borda: rgba(255, 255, 255, 0.08);
            --cor-erro: #ff4d4d;
            --cor-sucesso: #00ff00;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body { 
            background-color: var(--cor-preto); 
            color: var(--cor-texto-claro); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--cor-ouro);
            margin-bottom: 30px;
        }

        header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            color: var(--cor-ouro);
        }

        /* CARDS DE ESTATÍSTICAS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--cor-fundo-card);
            border: 1px solid var(--borda);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
        }

        .stat-card p {
            color: var(--cor-texto-cinza);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card h2 {
            font-size: 2.5rem;
            font-family: 'Space Grotesk';
        }

        /* TABELA DE ALUNOS */
        .table-container {
            background: var(--cor-fundo-card);
            border: 1px solid var(--borda);
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background: #151515;
        }

        th {
            padding: 20px;
            font-size: 0.75rem;
            color: var(--cor-ouro);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid var(--borda);
            font-size: 0.9rem;
            vertical-align: middle;
        }

        .avatar-admin {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--cor-ouro);
        }

        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .btn-excluir {
            background: transparent;
            border: 1px solid var(--cor-erro);
            color: var(--cor-erro);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.7rem;
            transition: 0.3s;
        }

        .btn-excluir:hover {
            background: var(--cor-erro);
            color: white;
        }

        .whatsapp-link {
            color: var(--cor-ouro);
            text-decoration: none;
            font-weight: 700;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 900px) {
            table thead { display: none; }
            table tr { 
                display: block; 
                border-bottom: 1px solid var(--cor-ouro); 
                padding: 15px 0;
            }
            table td { 
                display: flex; 
                justify-content: space-between; 
                align-items: center; 
                padding: 8px 20px;
                border: none;
            }
            table td::before {
                content: attr(data-label);
                font-weight: 800;
                font-size: 0.7rem;
                color: var(--cor-ouro);
                text-transform: uppercase;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Painel de Controle Administrativo</h1>
        <button onclick="location.reload()" style="background: var(--cor-ouro); border: none; padding: 10px 20px; border-radius: 10px; font-weight: 800; cursor: pointer;">ATUALIZAR LISTA</button>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <p>Total de Alunos</p>
            <h2 id="total-alunos">0</h2>
        </div>
        <div class="stat-card">
            <p>Online Agora</p>
            <h2 id="total-online" style="color: var(--cor-sucesso);">0</h2>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome do Aluno</th>
                    <th>Graduação</th>
                    <th>WhatsApp</th>
                    <th>Visto por Último</th>
                    <th>Status</th>
                    <th>Gerenciar</th>
                </tr>
            </thead>
            <tbody id="lista-alunos">
                </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Configurações do seu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBod8YVf5pKWI98m9rRR8axokDkNMlXX-k",
            authDomain: "aviatordaniel100x.firebaseapp.com",
            databaseURL: "https://aviatordaniel100x-default-rtdb.firebaseio.com",
            projectId: "aviatordaniel100x",
            storageBucket: "aviatordaniel100x.firebasestorage.app",
            messagingSenderId: "169015417803",
            appId: "1:169015417803:web:ce4aa4f9b77d5ddb07344e"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const listaAlunosUI = document.getElementById('lista-alunos');

        // Função para carregar dados em tempo real
        onValue(ref(db, 'alunos'), (snapshot) => {
            if (snapshot.exists()) {
                listaAlunosUI.innerHTML = "";
                let countTotal = 0;
                let countOnline = 0;
                const agora = Date.now();

                snapshot.forEach((childSnapshot) => {
                    const id = childSnapshot.key;
                    const data = childSnapshot.val();
                    countTotal++;

                    // Verificar se o aluno esteve ativo nos últimos 5 minutos
                    const ultimoTimestamp = data.ultimoAcessoTimestamp || 0;
                    const estaOnline = (agora - ultimoTimestamp) < (5 * 60 * 1000);
                    if(estaOnline) countOnline++;

                    const foto = data.foto || `https://ui-avatars.com/api/?name=${data.nome}&background=151515&color=f5c542`;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td data-label="Foto"><img src="${foto}" class="avatar-admin"></td>
                        <td data-label="Nome"><b>${data.nome}</b></td>
                        <td data-label="Graduação">${data.graduacao}</td>
                        <td data-label="WhatsApp"><a href="https://wa.me/${data.telefone}" target="_blank" class="whatsapp-link">${data.telefone}</a></td>
                        <td data-label="Último Acesso">${data.dataUltimoAcesso || data.data}</td>
                        <td data-label="Status">
                            <span class="status-dot" style="background: ${estaOnline ? 'var(--cor-sucesso)' : '#555'}"></span>
                            <span style="color: ${estaOnline ? 'var(--cor-sucesso)' : '#aaa'}; font-weight: bold; font-size: 0.7rem;">
                                ${estaOnline ? 'ATIVO AGORA' : 'OFFLINE'}
                            </span>
                        </td>
                        <td data-label="Gerenciar">
                            <button class="btn-excluir" onclick="apagarRegistro('${id}', '${data.nome}')">EXCLUIR</button>
                        </td>
                    `;
                    listaAlunosUI.appendChild(tr);
                });

                document.getElementById('total-alunos').innerText = countTotal;
                document.getElementById('total-online').innerText = countOnline;
            } else {
                listaAlunosUI.innerHTML = "<tr><td colspan='7' style='text-align:center; padding: 50px;'>Nenhum aluno cadastrado.</td></tr>";
                document.getElementById('total-alunos').innerText = "0";
                document.getElementById('total-online').innerText = "0";
            }
        });

        // Função Global para Deletar Aluno
        window.apagarRegistro = function(id, nome) {
            if(confirm(`Professor, deseja realmente excluir o aluno ${nome}?\nEsta ação é irreversível.`)) {
                const alunoRef = ref(db, 'alunos/' + id);
                remove(alunoRef)
                .then(() => alert("Aluno removido com sucesso!"))
                .catch((erro) => alert("Erro ao excluir: " + erro.message));
            }
        };

    </script>
</body>
</html>
