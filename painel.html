<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterclass BJJ | Dionatan Wiggers</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-preto: #030303;
            --cor-fundo-card: #0c0c0c;
            --cor-ouro: #f5c542;
            --cor-texto-claro: #ffffff;
            --cor-texto-cinza: #a0a0a0;
            --borda: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--cor-preto);
            color: var(--cor-texto-claro);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- MODAL DE CADASTRO --- */
        #modal-cadastro {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; backdrop-filter: blur(15px);
        }

        .form-container {
            background: var(--cor-fundo-card);
            padding: 30px; border-radius: 25px; border: 1px solid var(--cor-ouro);
            width: 90%; max-width: 400px; text-align: center;
        }

        .form-container h2 { font-family: 'Space Grotesk'; color: var(--cor-ouro); margin-bottom: 20px; }

        input, select {
            width: 100%; padding: 12px; margin-bottom: 12px;
            background: #151515; border: 1px solid var(--borda);
            border-radius: 10px; color: white; font-size: 0.9rem;
        }

        .btn-enviar {
            width: 100%; padding: 15px; background: var(--cor-ouro);
            border: none; border-radius: 10px; font-weight: 800;
            cursor: pointer; transition: 0.3s; color: #000;
        }

        /* --- DASHBOARD LAYOUT --- */
        .sidebar {
            width: 280px; background: #080808; border-right: 1px solid var(--borda);
            padding: 40px 20px; position: fixed; height: 100vh;
        }

        .main-content { margin-left: 280px; padding: 50px; }

        .foto-prof {
            width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--cor-ouro);
            object-fit: cover; margin-bottom: 15px; background: #222;
        }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="modal-cadastro">
        <div class="form-container">
            <h2 id="titulo-form">Novo Cadastro</h2>
            <p style="color: var(--cor-texto-cinza); margin-bottom: 20px; font-size: 0.8rem;">Professor Dionatan Wiggers - Masterclass</p>
            
            <input type="text" id="nome" placeholder="Nome Completo">
            
            <select id="graduacao">
                <optgroup label="Infantil (Kids)">
                    <option value="Kids Branca">Branca</option>
                    <option value="Kids Cinza">Cinza</option>
                    <option value="Kids Amarela">Amarela</option>
                    <option value="Kids Laranja">Laranja</option>
                    <option value="Kids Verde">Verde</option>
                </optgroup>
                <optgroup label="Adulto">
                    <option value="Branca">Branca</option>
                    <option value="Azul">Azul</option>
                    <option value="Roxa">Roxa</option>
                    <option value="Marrom">Marrom</option>
                    <option value="Preta">Preta</option>
                </optgroup>
            </select>

            <input type="tel" id="telefone" placeholder="WhatsApp (DDD + Número)">
            
            <button class="btn-enviar" id="btn-entrar" onclick="cadastrarAluno()">EFETUAR MATRÍCULA</button>
        </div>
    </div>

    <aside class="sidebar">
        <div style="text-align: center;">
            <img src="IMG_9284.jpeg" alt="Prof" class="foto-prof" onerror="this.src='https://via.placeholder.com/100?text=DW'">
            <h3 style="color: var(--cor-ouro); font-family: 'Space Grotesk';">Dionatan Wiggers</h3>
            <p style="font-size: 0.7rem; color: var(--cor-texto-cinza);">2º GRAU FAIXA PRETA</p>
        </div>
    </aside>

    <main class="main-content">
        <h1>Dashboard</h1>
        <p id="boas-vindas">Carregando...</p>

        <div style="margin: 40px 0; background: var(--cor-fundo-card); padding: 30px; border-radius: 20px; border: 1px solid var(--borda);">
            <span style="font-size: 0.8rem; color: var(--cor-texto-cinza);">Total de Alunos na Base</span>
            <div id="contador-alunos" style="font-size: 3rem; color: var(--cor-ouro); font-family: 'Space Grotesk';">0</div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBod8YVf5pKWI98m9rRR8axokDkNMlXX-k",
            authDomain: "aviatordaniel100x.firebaseapp.com",
            databaseURL: "https://aviatordaniel100x-default-rtdb.firebaseio.com",
            projectId: "aviatordaniel100x",
            storageBucket: "aviatordaniel100x.firebasestorage.app",
            messagingSenderId: "169015417803",
            appId: "1:169015417803:web:ce4aa4f9b77d5ddb07344e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.cadastrarAluno = function() {
            const btn = document.getElementById('btn-entrar');
            const nome = document.getElementById('nome').value;
            const graduacao = document.getElementById('graduacao').value;
            const telefone = document.getElementById('telefone').value;

            if(!nome || !telefone) {
                alert("Por favor, preencha nome e telefone.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Salvando...";

            const listaRef = ref(db, 'alunos');
            const novoAlunoRef = push(listaRef);
            
            set(novoAlunoRef, {
                nome: nome,
                graduacao: graduacao,
                telefone: telefone,
                timestamp: new Date().getTime()
            })
            .then(() => {
                localStorage.setItem('aluno_nome', nome);
                document.getElementById('modal-cadastro').style.display = 'none';
                document.getElementById('boas-vindas').innerText = `Bem-vindo, ${nome}!`;
            })
            .catch((error) => {
                console.error(error);
                alert("Erro de permissão! Verifique as regras do Firebase.");
                btn.disabled = false;
                btn.innerText = "EFETUAR MATRÍCULA";
            });
        };

        onValue(ref(db, 'alunos'), (snapshot) => {
            const data = snapshot.val();
            document.getElementById('contador-alunos').innerText = data ? Object.keys(data).length : 0;
        });

        window.onload = () => {
            if(localStorage.getItem('aluno_nome')) {
                document.getElementById('modal-cadastro').style.display = 'none';
                document.getElementById('boas-vindas').innerText = `Bem-vindo de volta, ${localStorage.getItem('aluno_nome')}!`;
            } else {
                document.getElementById('boas-vindas').innerText = "Aguardando cadastro...";
            }
        };
    </script>
</body>
</html>
